<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Perfil - Biblioteca Solid√°ria</title>
  <link rel="stylesheet" href="css/editarperfil.css" />
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>

<body>
  <header>
    <h1>üìö Biblioteca Solid√°ria</h1>
    <nav>
      <a href="catalogo.html">Cat√°logo</a>
      <a href="solicitacoes.html">Minhas Solicita√ß√µes</a>
      <a href="gerenciar-livro.html">Doar Livro</a>
    </nav>
  </header>

  <main>
    <h2>‚úçÔ∏è Editar Perfil</h2>

    <section class="form-container">
      <form action="#" method="POST" id="editar-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />

        <label for="telefone">Telefone:</label>
        <input type="number" id="telefone" name="telefone" required />

        <label for="endereco">Endere√ßo:</label>
        <input type="text" id="endereco" name="endereco" required />

        <button type="submit">Salvar Altera√ß√µes</button>
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script>
    const accessToken = localStorage.getItem('accessToken');
    if (!accessToken) {
      alert('Voc√™ precisa estar logado para acessar esta p√°gina.');
      window.location.href = 'login.html';
    }

    const decodedToken = jwt_decode(accessToken);
    const userId = decodedToken.user_id;

    async function carregarDadosUsuario() {
      try {
        const response = await fetch(`http://127.0.0.1:8000/api/users/${userId}/`, {
          headers: {
            Authorization: `Bearer ${accessToken}`,
          },
        });

        if (!response.ok) {
          throw new Error('Erro ao carregar os dados do usu√°rio.');
        }

        const usuario = await response.json();

        document.getElementById('nome').value = usuario.name;
        document.getElementById('email').value = usuario.email;
        document.getElementById('telefone').value = usuario.phone;
        document.getElementById('endereco').value = `${usuario.address.street}, ${usuario.address.number} - ${usuario.address.city}, CEP ${usuario.address.zip}`;
      } catch (error) {
        console.error(error);
        alert('Erro ao carregar os dados do usu√°rio.');
      }
    }

    document.getElementById('editar-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      try {
        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const telefone = document.getElementById('telefone').value;
        const endereco = document.getElementById('endereco').value;

        const [street, numberAndCity] = endereco.split(', ');
        const [number, cityAndZip] = numberAndCity.split(' - ');
        const [city, zip] = cityAndZip.replace('CEP ', '').split(', ');

        const response = await fetch(`http://127.0.0.1:8000/api/users/${userId}/`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${accessToken}`,
          },
          body: JSON.stringify({
            name: nome,
            email: email,
            password: senha,
            phone: telefone,
            address: {
              street: street,
              number: number,
              city: city,
              zip: zip,
            },
          }),
        });

        if (!response.ok) {
          throw new Error('Erro ao salvar as altera√ß√µes.');
        }

        alert('Altera√ß√µes salvas com sucesso!');
        window.location.href = 'painel-usuario.html';
      } catch (error) {
        console.error(error);
        alert('Erro ao salvar as altera√ß√µes.');
      }
    });

    window.onload = carregarDadosUsuario;
  </script>
</body>

</html>
